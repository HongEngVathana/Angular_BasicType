<div class="container">
  <div class="mt-2 p-2 bg-secondary text-white rounded">
    <h1>Attribute Directive</h1>
    <p>ngClass ngStyle...</p>
    <button class="btn btn-primary" [routerLink]="['/structral-dir']">
      Go to Sturctal
    </button>
  </div>
  <div class="row pt-3">
    <div class="col-3">
      <div class="p-3 text-center" [ngClass]="div1BgColor">
        <h4>Div-1</h4>
      </div>
    </div>
    <div class="col-3">
      <div
        class="p-3 text-center"
        [ngClass]="isDiv2Active ? 'bg-success' : 'bg-warning'"
      >
        <h4>Div-2</h4>
      </div>
    </div>
    <div class="col-3">
      <div
        class="bg-secondary p-3 text-center"
        [ngClass]="
          num1 == num2 ? 'ng-secondary text-white' : 'bg-danger text-primary'
        "
      >
        <h4>Div-3</h4>
      </div>
    </div>
    <div class="col-3">
      <div class="p-3 text-center" [ngClass]="inActive ? 'bg-primary' : ''">
        <h4>Div-4</h4>
      </div>
    </div>
  </div>
</div>
<div class="row pt-3">
  <div class="col-3 text-center">
    <button class="btn btn-danger mx-4" (click)="addRedClass()">
      AddColorRet
    </button>
    <button class="btn btn-primary" (click)="addBlueClass()">
      AddColorVlue
    </button>
  </div>
  <div class="col-3 text-center">
    <button class="btn btn-success" (click)="toggleDiv2Class()">Toggle</button>
  </div>
  <div class="col-3">
    <div style="display: flex; align-items: center">
      <input
        type="text"
        [(ngModel)]="num1"
        placeholder="Num-1"
        class="width-50"
      />
      <input
        type="text"
        [(ngModel)]="num2"
        placeholder="Num-2"
        class="width-50"
      />
    </div>
  </div>

  <div class="col-3">
    <div style="display: flex; align-items: center">
      <input type="checkbox" [(ngModel)]="inActive" class="width-50" />
      <select name="" id="">
        <option value="">Select State</option>
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="Shrilanka">Shrilanka</option>
      </select>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-3">
    <ul>
      <li></li>
    </ul>
  </div>
  <div class="col-3">
    <div></div>
  </div>
  <div class="col-3">
    <select name="" id="">
      <option value=""></option>
    </select>
  </div>

  <div class="col-3"></div>
</div>
<div class="col-3">
  <select>
    <option></option>
  </select>
</div>

<div class="row">
  <div class="col-5">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Total Mark</th>
          <th>Gender</th>
          <th>City</th>
          <th>Active</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stud of studentList">
          <td>{{ stud.name }}</td>
          <td>{{ stud.totalmatk }}</td>
          <td>{{ stud.gender }}</td>
          <td
            [ngStyle]="{ 'background-color': stud.isActive ? 'yellow' : 'red' }"
          >
            <span>{{ stud.isActive ? "Active" : "De-Active" }}</span>
          </td>
          <td>{{ stud.city }}</td>
          <td>
            <div class="progress">
              <div
                class="progress-bar"
                [ngStyle]="{ width: stud.totalMarks + '%' }"
              >
                {{ stud.totalmatk }}
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-5">
    <div [ngStyle]="customerStyle">Div Test</div>
  </div>
</div>
